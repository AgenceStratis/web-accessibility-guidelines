<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
{%- include head.html -%}
<body>
<div class="site">
    {%- include skip.html -%}
    {%- include header.html -%}
    <div class="container">
        <div class="column">
            <div class="column-wrapper">
                {%- include menu-sidebar.html -%}
            </div>
        </div>
        <main class="page-content" role="main" id="content">
            <div class="page-content__wrapper">
                {%- include breadcrumb.html -%}
                <article class="content">
                    <header class="article-header">
                        <h2 class="article-header__title">{{ page.title }}</h2>
                        {% if page.teaser %}
                        <p class="article-header__teaser">{{ page.teaser }}</p>
                        {% endif %}
                    </header>
                    {{ content }}
                </article>
            </div>
        </main>
    </div>
    {%- include footer.html -%}
</div>
{% include js.html %}
</body>
</html>
