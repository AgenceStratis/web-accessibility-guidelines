<section class="sidebar-menu">
    <ul>
        {% for item in site.data.menus[page.nav] %}
        {% assign topic = item.url | replace: "/", "" | replace: ".html", "" | remove: "criteria" %}
        <li><a href="{{- site.baseurl -}}{{ item.url }}"{% if page.navigation == topic and item.url != page.url %} aria-current="true"{% elsif item.url == page.url %} aria-current="page"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</section>
