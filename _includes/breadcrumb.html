<p class="breadcrumb">
    <span><a href="{{ site.baseurl }}/">Home</a></span>
    {% assign crumbs = page.url | split: '/' %}
    {% assign crumbs_total = crumbs | size | minus: 1 %}
    {% for crumb in crumbs offset: 1 %}
        {% if forloop.index == crumbs_total %}
        <span class="active">{{ crumb | replace:'-',' ' | replace: '.html','' }}</span>
        {% else %}
            <span><a href="{{- site.baseurl -}}
            {% assign crumb_limit = forloop.index | plus: 1 %}
            {%- for crumb in crumbs limit: crumb_limit -%}
                {%- if forloop.index == crumb_limit -%}
                    {{ crumb | append: '.html' }}
                {%- else -%}
                    {{ crumb | append: '/' }}
                {%- endif -%}
            {%- endfor -%}">{{ crumb | replace:'-',' ' }}</a></span>
        {% endif %}
    {% endfor %}
</p>
