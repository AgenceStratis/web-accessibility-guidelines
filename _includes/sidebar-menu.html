{% if page.menu-sidebar %}
<section class="sidebar-menu">
    <h2>{{site.data.menus.sidebar-title}}</h2>
    <ul>
        {% for item in site.data.menus[page.menu-sidebar] %}
        {% assign pageurl = page.url | replace: '/', '' %}
        <li><a href="{{- site.baseurl -}}/{{ item.url }}"{% if item.url == pageurl %} aria-current="page"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endif %}
