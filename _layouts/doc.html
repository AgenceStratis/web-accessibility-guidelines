<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
{%- include head.html -%}
<body>
<div class="site">
    {%- include skip.html -%}
    {%- include header.html -%}
    <div class="container">
        {% if site.data.menus[page.nav] %}
        <div class="column">
            <div class="column-wrapper">
                {% include menu-summary.html %}
            </div>
        </div>
        {% endif %}
        <main class="page-content" role="main" id="content">
            <div class="page-content__wrapper">
                {%- include breadcrumb.html -%}
                <article class="content">
                    {{ content }}
                </article>
            </div>
        </main>
    </div>
    {%- include footer.html -%}
</div>
{% include js.html %}
</body>
</html>
