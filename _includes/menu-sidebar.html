<section class="sidebar-menu">
    <ul>
        {% for item in site.data.menus[page.nav] %}
        {% assign topic = item.url | replace: "/", "" | replace: ".html", "" | remove: "criteria" %}
        <li>{% if item.url %}<a href="{{- site.baseurl -}}{{ item.url }}"{% if page.navigation == topic and item.url != page.url %} aria-current="true"{% elsif item.url == page.url %} aria-current="page"{% endif %}>{% endif %}{{ item.title }}{% if item.url %}</a>{% endif %}</li>
        {% endfor %}
    </ul>
</section>
