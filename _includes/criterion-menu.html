{% if page.navigation %}
    <section class="sidebar-menu">
        <h2>{{site.data.menus.images-title}}</h2>
        <ul>
            {% for item in site.data.menus[page.navigation] %}
                {% assign pageurl = page.url | remove_first: "/" %}
                <li><a href="{{- site.baseurl -}}/{{ item.url }}"{% if item.url == pageurl %} aria-current="page"{% endif %}>{{ item.title }} ({{ item.level }})</a></li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
